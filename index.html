            <div role="main" class="ui-content">

                        </div>

                                    <input type="radio" name="cas_engine" id="casSystemOctave" value="octave">

                                </fieldset>
                            </div>
                        </div>
                    </div><!-- /grid-a -->

                    <!-- Výstup grafu -->
                    <input type="hidden" name="cas_graph_output" id="casGraphOutputArray" value="array" />

                    <!-- Výstup vzorcov -->
                    <input type="hidden" name="cas_formula_output" id="casFormulaOutputTex" value="tex" />

                    <div class="ui-grid-a ui-responsive">
                        <div class="ui-block-a">
                            <div class="ui-body ui-body-d">
                                <input type="submit" value="Odoslať" data-icon="refresh" class="ui-mini">
                            </div>
                        </div>
                        <div class="ui-block-b">
                            <div class="ui-body ui-body-d">
